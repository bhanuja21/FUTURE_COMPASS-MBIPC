<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap - Future Compass</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .roadmap-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .roadmap-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .career-title {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .mermaid-container {
            margin: 30px 0;
            overflow-x: auto;
        }
        
        .mermaid {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
            min-width: 600px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            text-align: center;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roadmap-header">
            <h1>Your <span class="career-title" id="career-name">Career</span> Roadmap</h1>
            <p>Step-by-step guide to achieve your career goals</p>
        </div>
        
        <div class="mermaid-container">
            <div id="roadmap-container">Loading roadmap visualization...</div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.print()">
                Print Roadmap
            </button>
            <button class="btn btn-secondary" onclick="window.history.back()">
                Back to Results
            </button>
        </div>
    </div>

    <script src="roadmap.js"></script>
</body>
</html>
